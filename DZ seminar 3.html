	<script>

		//  или alert или confirm, а создайте свою функцию, пример: "function 
		//  Вашеимяфункциитут()"‼️
		
		function chekFilm() {
			let film = prompt("Ваш любимый фильм?", "Название фильма")
			if (film === "Побег") {
				alert("Верно")
			} else {
				alert("Попробуйте ещё раз")
				chekFilm();
			}
		}
		chekFilm();
